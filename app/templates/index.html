<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaire et Statistiques</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#" onclick="showSection('horaire')">Horaire</a></li>
                <li><a href="#" onclick="showSection('statistique')">Statistique</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="horaire-section" class="section">
                <h2>Horaire</h2>
                <div id="metro-buttons">
                    <!-- Boutons pour chaque métro -->
                    <img src="/static/images/metro_1.png" alt="Métro 1" onclick="loadStopsNames('1', 'metro')">
                    <img src="/static/images/metro_2.png" alt="Métro 2" onclick="loadStopsNames('2', 'metro')">
                    <img src="/static/images/metro_3.png" alt="Métro 3" onclick="loadStopsNames('3', 'metro')">
                    <img src="/static/images/metro_4.png" alt="Métro 4" onclick="loadStopsNames('4', 'metro')">
                    <img src="/static/images/metro_5.png" alt="Métro 5" onclick="loadStopsNames('5', 'metro')">
                    <img src="/static/images/metro_6.png" alt="Métro 6" onclick="loadStopsNames('6', 'metro')">
                    <img src="/static/images/metro_7.png" alt="Métro 7" onclick="loadStopsNames('7', 'metro')">
                    <img src="/static/images/metro_8.png" alt="Métro 8" onclick="loadStopsNames('8', 'metro')">
                    <img src="/static/images/metro_9.png" alt="Métro 9" onclick="loadStopsNames('9', 'metro')">
                    <img src="/static/images/metro_10.png" alt="Métro 10" onclick="loadStopsNames('10', 'metro')">
                    <img src="/static/images/metro_11.png" alt="Métro 11" onclick="loadStopsNames('11', 'metro')">
                    <img src="/static/images/metro_12.png" alt="Métro 12" onclick="loadStopsNames('12', 'metro')">
                    <img src="/static/images/metro_13.png" alt="Métro 13" onclick="loadStopsNames('13', 'metro')">
                    <img src="/static/images/metro_14.png" alt="Métro 14" onclick="loadStopsNames('14', 'metro')">
                </div>
                <div id="stops-list">
                    <!-- Les noms des arrêts sont affichés ici -->
                </div>
                <div id="schedules-container">
                    <!-- Les horaires des arrêts sont affichés ici -->
                </div>
                <button onclick="refreshSchedules()">Actualiser</button> <!-- Bouton Actualiser -->
            </div>
            <div id="statistique-section" class="section" style="display:none;">
                <h2>Statistique</h2>
                <!-- Contenu des statistiques ici -->
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
