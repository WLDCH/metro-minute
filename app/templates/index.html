<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaire et Statistiques</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#" onclick="showSection('horaire')">Horaire</a></li>
                <li><a href="#" onclick="showSection('statistique')">Statistique</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="horaire-section" class="section">
                <h2>Horaire</h2>
                <div id="metro-buttons">
                    <!-- Boutons pour chaque métro -->
                    <button onclick="loadStopsNames('1', 'metro')">Métro 1</button>
                    <button onclick="loadStopsNames('2', 'metro')">Métro 2</button>
                    <button onclick="loadStopsNames('3', 'metro')">Métro 3</button>
                    <button onclick="loadStopsNames('4', 'metro')">Métro 4</button>
                    <button onclick="loadStopsNames('5', 'metro')">Métro 5</button>
                    <button onclick="loadStopsNames('6', 'metro')">Métro 6</button>
                    <button onclick="loadStopsNames('7', 'metro')">Métro 7</button>
                    <button onclick="loadStopsNames('8', 'metro')">Métro 8</button>
                    <button onclick="loadStopsNames('9', 'metro')">Métro 9</button>
                    <button onclick="loadStopsNames('10', 'metro')">Métro 10</button>
                    <button onclick="loadStopsNames('11', 'metro')">Métro 11</button>
                    <button onclick="loadStopsNames('12', 'metro')">Métro 12</button>
                    <button onclick="loadStopsNames('13', 'metro')">Métro 13</button>
                    <button onclick="loadStopsNames('14', 'metro')">Métro 14</button>
                </div>
                <div id="stops-list">
                    <!-- Les noms des arrêts sont affichés ici -->
                </div>
                <div id="schedules-container">
                    <!-- Les horaires des arrêts sont affichés ici -->
                </div>
            </div>
            <div id="statistique-section" class="section" style="display:none;">
                <h2>Statistique</h2>
                <!-- Contenu des statistiques ici -->
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
