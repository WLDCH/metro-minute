<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaire et Statistiques</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#" onclick="showSection('horaire')">Horaire</a></li>
                <li><a href="#" onclick="showSection('statistique')">Statistique</a></li>
            </ul>
        </div>
        <div class="content">
            <div id="horaire-section" class="section">
                <h2>Horaire</h2>
                <div id="metro-buttons">
                    <!-- Boutons pour chaque métro -->
                    <button onclick="loadMetroSchedule(1)">Métro 1</button>
                    <button onclick="loadMetroSchedule(2)">Métro 2</button>
                    <button onclick="loadMetroSchedule(3)">Métro 3</button>
                    <button onclick="loadMetroSchedule(4)">Métro 4</button>
                    <button onclick="loadMetroSchedule(5)">Métro 5</button>
                    <button onclick="loadMetroSchedule(6)">Métro 6</button>
                    <button onclick="loadMetroSchedule(7)">Métro 7</button>
                    <button onclick="loadMetroSchedule(8)">Métro 8</button>
                    <button onclick="loadMetroSchedule(9)">Métro 9</button>
                    <button onclick="loadMetroSchedule(10)">Métro 10</button>
                    <button onclick="loadMetroSchedule(11)">Métro 11</button>
                    <button onclick="loadMetroSchedule(12)">Métro 12</button>
                    <button onclick="loadMetroSchedule(13)">Métro 13</button>
                    <button onclick="loadMetroSchedule(14)">Métro 14</button>
                </div>
                <div id="schedule-list">
                    <!-- Les horaires seront affichés ici -->
                </div>
            </div>
            <div id="statistique-section" class="section" style="display:none;">
                <h2>Statistique</h2>
                <!-- Contenu des statistiques ici -->
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
